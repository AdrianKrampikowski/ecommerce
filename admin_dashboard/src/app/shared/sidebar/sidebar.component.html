<mat-drawer-container class="example-container">
    <mat-drawer-content>
        <mat-list>
            @for (sidebar of sidebars; track sidebar) {
            <mat-list-item>
                <mat-icon matListItemIcon class="sidebar-text-color">{{sidebar.img}}</mat-icon>
                <div matListItemTitle class="sidebar-text-color">{{sidebar.name}}</div>
            </mat-list-item>
            }
        </mat-list>
    </mat-drawer-content>
</mat-drawer-container>
